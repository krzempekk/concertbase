<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        form {
            width: 500px;
            margin: 2rem auto;
        }

        .streamed-concert-fields {
            display: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="datepicker" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="datepicker">
                </div>
            </div>

            <div class="form-group row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="concert-type" id="live-concert" value="live" checked>
                    <label class="form-check-label" for="live-concert">Live concert</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="concert-type" id="streamed-concert" value="streamed">
                    <label class="form-check-label" for="streamed-concert">Streamed concert</label>
                </div>
            </div>

            <div class="live-concert-fields">
                <div class="form-group row">
                    <select class="form-control">
                        <option value="1">Miejsce 1</option>
                        <option value="2">Miejsce 2</option>
                        <option value="3">Miejsce 3</option>
                        <option value="4">Miejsce 4</option>
                    </select>                  
                </div>
            </div>

            <div class="streamed-concert-fields">
                <div class="form-group row">
                    <label for="website" class="col-sm-2 col-form-label">Website</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="website">
                    </div>
                </div>                
            </div>
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $("#datepicker").datepicker();

        $("input[name=concert-type]").on("change", function() {
            if(this.value === "live") {
                $(".live-concert-fields").css("display", "block");
                $(".streamed-concert-fields").css("display", "none");
            } else {
                $(".live-concert-fields").css("display", "none");
                $(".streamed-concert-fields").css("display", "block");
            }
        });
    </script>
</body>
</html>
