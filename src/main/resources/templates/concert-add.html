<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add concert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{header :: navbar}"></div>

    <form action="#" th:action="@{/concerts/add}" th:object="${concertForm}" method="post">
        <label>
            Name
            <input type="text" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </label>
        <label>
            Date
            <input type="text" th:field="*{date}" />
            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
        </label>
        <label>
            Organizer website
            <input type="text" th:field="*{organizerWebsite}" />
            <span th:if="${#fields.hasErrors('organizerWebsite')}" th:errors="*{organizerWebsite}"></span>
        </label>
        <label>
            Artist name
            <input type="text" th:field="*{artistName}" />
            <span th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}"></span>
        </label>
        <label>
            Start time
            <input type="text" th:field="*{startTime}" />
            <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
        </label>
        <label>
            End time
            <input type="text" th:field="*{endTime}" />
            <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></span>
        </label>

        <select th:field="*{venueId}">
            <option th:each="venue: ${venues}" th:value="${venue.getId()}" th:text="${venue.getName()}"></option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
